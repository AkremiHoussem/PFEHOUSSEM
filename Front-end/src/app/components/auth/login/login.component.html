<div class="login-page bg-body-secondary">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a routerLink="/" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                    <h1 class="mb-0">
                        <b>Admin</b>LTE
                    </h1>
                </a>
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>

                <form (submit)="onLogin()">
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="loginEmail" type="email" class="form-control" [(ngModel)]="email" placeholder="Email" name="email" required />
                            <label for="loginEmail">Email</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-envelope"></span>
                        </div>
                    </div>
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="loginPassword" type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" required />
                            <label for="loginPassword">Password</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-lock-fill"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 d-inline-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                                <label class="form-check-label">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" routerLink="/register">Sign In</button>
                            </div>
                        </div>


                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 d-grid gap-2">
                    <p>- OR -</p>
                    <button class="btn btn-primary">
                        <i class="bi bi-facebook me-2"></i> Sign in using Facebook
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-google me-2"></i> Sign in using Google+
                    </button>
                </div>

                <p class="mb-1">
                    <a routerLink="/forgot-password">I forgot my password</a>
                </p>
                <p class="mb-0">
                    <a routerLink="/register" class="text-center">Register a new membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
