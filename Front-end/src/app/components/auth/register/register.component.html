<div class="register-page bg-body-secondary">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a routerLink="/" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                    <h1 class="mb-0">
                        <b>Admin</b>LTE
                    </h1>
                </a>
            </div>
            <div class="card-body register-card-body">
                <p class="register-box-msg">Register a new membership</p>

                <form (submit)="onRegister()">
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerFullName" type="text" class="form-control" [(ngModel)]="fullName" placeholder="Full Name" name="fullName" required />
                            <label for="registerFullName">Full Name</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-person"></span>
                        </div>
                    </div>

                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerEmail" type="email" class="form-control" [(ngModel)]="email" placeholder="Email" name="email" required />
                            <label for="registerEmail">Email</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-envelope"></span>
                        </div>
                    </div>

                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="registerPassword" type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" required />
                            <label for="registerPassword">Password</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-lock-fill"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 d-inline-flex align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="termsAccepted" name="termsAccepted" required />
                                <label class="form-check-label">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="social-auth-links text-center mb-3 d-grid gap-2">
                    <p>- OR -</p>
                    <button class="btn btn-primary">
                        <i class="bi bi-facebook me-2"></i> Sign up using Facebook
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-google me-2"></i> Sign up using Google+
                    </button>
                </div>

                <p class="mb-0">
                    <a routerLink="/login" class="link-primary text-center">I already have a membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
