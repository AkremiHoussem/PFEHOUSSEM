<div class="container">
    <h2>Patients Management</h2>

    <!-- Add Patient Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Patient</div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #form="ngForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="newPatient.firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="newPatient.lastName" name="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="newPatient.dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" [(ngModel)]="newPatient.gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="newPatient.email" name="email" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" [(ngModel)]="newPatient.phone" name="phone" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" [(ngModel)]="newPatient.address" name="address" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
            </form>
        </div>
    </div>

    <!-- Patients List -->
    <div class="card">
        <div class="card-header">Patients List</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let patient of patients">
                    <td>{{patient.firstName}} {{patient.lastName}}</td>
                    <td>{{patient.dateOfBirth | date}}</td>
                    <td>{{patient.gender}}</td>
                    <td>{{patient.email}}</td>
                    <td>{{patient.phone}}</td>
                    <td>{{patient.address}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
